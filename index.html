<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="body">
    <aside class="asidemenu">
        <nav class="asidemenu__navigation">
            <button class="asidemenu__navigation_button btn btn_baby" onclick="changeContent(0)">
                Baby Unicorn
            </button>
            <button class="asidemenu__navigation_button btn btn_basic" onclick="changeContent(1)">
                Basic Unicorn
            </button>
            <button class="asidemenu__navigation_button btn btn_magical" onclick="changeContent(2)">
                Magical Unicorn
            </button>
            <button class="asidemenu__navigation_button btn btn_magic" onclick="changeContent(3)">
                Magic
            </button>
            <button class="asidemenu__navigation_button btn btn_downgrage" onclick="changeContent(4)">
                Downgrade
            </button>
            <button class="asidemenu__navigation_button btn btn_instant" onclick="changeContent(5)">
                Instant
            </button>
        </nav>
    </aside>
    <article class="content">
        <h1 class="content__title">
            Baby Unicorn
        </h1>
        <section class="content__cards">
            <img src="./image/baby/baby01.png" class="content__cards_img img1">
            <img src="./image/baby/baby02.png" class="content__cards_img img2">
            <img src="./image/baby/baby03.png" class="content__cards_img img3">
        </section>
        <p class="content__text">
            Baby Unicorn cards have a purple
            corner. Each player starts with a Baby
            Unicorn card. Since Baby Unicorn cards
            are kept in the Nursery and are never in
            any player's hand, the only way to bring
            more Baby Unicorn cards into your
            Stable is through a special effect from
            another card.
        </p>
        </section>
    </article>
    
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
